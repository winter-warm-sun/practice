<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table 
        width="400px" border="1px" cellspacing="0" >
            <tr class="one">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>

            <tr class="two">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>

            <tr class="three">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
    </table>
    <style>
        table,td {
            text-align: center;
        }

        .one {
            color: red;
            text-decoration: underline;
        }

        .two {
            color: green;
            text-decoration: line-through;
        }

        .three {
            color: blue;
            font-weight: 900;
        }
    </style>
</body>
</html>
